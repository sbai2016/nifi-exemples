group 'com.crossbusiness.loggen'

apply plugin: 'groovy'
apply plugin: 'application'

sourceCompatibility = 1.8

// mainClassName = "com.crossbusiness.loggen.AppLogGenerator"
mainClassName = "com.crossbusiness.loggen.AccessLogGenerator"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:+'
    compile 'ch.qos.logback:logback-classic:1.1.3'
    compile 'ch.qos.logback:logback-access:1.1.3'
    compile 'net.logstash.logback:logstash-logback-encoder:4.5.1'
}
